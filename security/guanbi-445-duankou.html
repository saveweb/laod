<h1 id="title">手动关闭445端口操作教程</h1>
<time id="date" datetime="2017-05-14T12:18:48+08:00">2017-05-14 12:18</time>
<section id="content">
    <p>建议先断网，再关闭端口，关闭端口后可以联网下载补丁或修复工具</p>
    <h4>第一步：</h4>
    <p>开始菜单-打开控制面板中的Windows防火墙，并保证防火墙处于启用状态</p>

    <h4>第三步：</h4>
    <p>在“入站规则”中新建一条规则，选择【自定义】</p>

    </p>
    <h4>第四步：</h4>
    <p>
        左侧选择【协议和端口】并在本地端口号选择445，其他设置如图所示，【操作】选择阻止连接，完成生成即可
