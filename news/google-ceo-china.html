<h1 id="title">Google CEO首次到中国 和聂卫平柯洁聊围棋</h1>
<time id="date" datetime="2016-03-31T14:51:31+08:00">2016-03-31 14:51</time>
<section id="content">
    <p>
        Google CEO桑德尔·皮查伊今日到访中国，参观了最专业的围棋培训基地之一——
        聂卫平围棋道场，在”棋圣“的聂卫平的带领下参观了学校。
    </p>
    <p>
        其间，皮查伊与中国围棋选手柯洁九段、古力九段等进行了交流，并与围棋学校的小朋友们进行了亲切的互动。
    </p>
    <p>这是Google CEO桑德尔·皮查伊首次来到中国。</p>
